apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    project: app2
    demo: alb
spec:
  replicas: 1
  selector:
    matchLabels:
      project: app2
      demo: alb
  template:
    metadata:
      labels:
        project: app2
        demo: alb
    spec:
      containers:
      - name: app2
        image: rakeshn88/app2:v1
        imagePullPolicy: Always
        resources:
          requests:
            cup: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector:
    project: app2
    demo: alb
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev, Team=test, Project=roboshop
    alb.ingress.kubernetes.io/group.name: devops-alb
spec:
  ingressClassName: alb
  rules:
  - host: "app2.rakeshintech.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80